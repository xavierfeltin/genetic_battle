<h3> Configuration </h3>
<form [formGroup]="formSimu" (ngSubmit)="onSubmit(formSimu)">
  <fieldset formGroupName="simu_global">
    <legend> Global </legend>        
        <div>
          <label [for]="nbStartingShips"> Number of ships: </label> 
          <input type="text" formControlName="nbStartingShips" id="nbStartingShips"/>
        </div>
        <div>
          <label [for]="energyFuel">Energy to move: </label> 
          <input type="text" formControlName="energyFuel"/>
        </div>
        <div>
          <label [for]="energyFire">Energy to fire: </label> 
          <input type="text" formControlName="energyFire"/>
        </div>
        <div>
          <label [for]="damageMissile">Damage from missiles: </label> 
          <input type="text" formControlName="damageMissile"/>
        </div>
        <div>
          <label [for]="nbStartingHealth">Number of health packs: </label> 
          <input type="text" formControlName="nbStartingHealth"/>
        </div>
        <div>
          <label [for]="rateHealth">Rate of apparition of health packs: </label> 
          <input type="text" formControlName="rateHealth"/>
        </div> 
        <div>
          <label [for]="nbHealthDestroyingShip">Number of health from destroying a ship: </label> 
          <input type="text" formControlName="nbHealthDestroyingShip"/>
        </div>
        <div>
          <label [for]="lifeFromHealth">Life from health pack: </label> 
          <input type="text" formControlName="lifeFromHealth"/>
        </div>
  </fieldset>
  <fieldset formGroupName="simu_genetic">
    <legend> Genetic </legend>
    <div>                        
      <label [for]="cloneRate"> Clone rate: </label>
      <input type="text" formControlName="cloneRate"/>
    </div> 
    <div>                        
      <label [for]="crossOverRate"> Cross over rate: </label>
      <input type="text" formControlName="crossOverRate"/>
    </div>  
    <div>                        
      <label [for]="mutationRate"> Mutation rate: </label>
      <input type="text" formControlName="mutationRate"/>
    </div>
  </fieldset>
  <div>
    <label [for]="resetSimulation"> Reset simulation: </label>
    <input type="checkbox" formControlName="resetSimulation"/>
    <button type="submit"> Apply & Run </button>
  </div>
  <!--
  <div class="full-width"> 
    <button type="submit"> Apply & Restart </button>
  </div>
  -->
</form>
